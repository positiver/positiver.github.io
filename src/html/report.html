<body>
<div class="report">
	<img src="" alt="">
</div>
<script type="text/javascript">
(function(global, $, undefined){
	'use strict';

	var urlVal	= window.location.href,
		uIdx	= urlVal.indexOf('?');


	if( uIdx > -1 ){
		var getParam = urlVal.substr(uIdx);
	}

	var paramData = getParam.split('=');
	var pInx = paramData[0],
		pVal = paramData[1];

	var result = "img/workroom/" + pVal;
	var report = document.querySelector('.report img');

	report.setAttribute('src', result);

})(window, window.jQuery);
</script>
